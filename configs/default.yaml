wandb_project: grasp-force
wandb_experiment: baseline
run_name: baseline
use_wandb: true
wandb_mode: offline

batch_size: 16
epochs: 50
lr: 1e-4
weight_decay: 1e-2
num_workers: 0
checkpoint_path: checkpoints/multimodal_force.pt

dataset_type: robomimic
use_dummy_data: false
dummy_train_size: 512
dummy_val_size: 128
dummy_image_size: 224
dummy_tactile_length: 500
dummy_seed: 0

robomimic:
  train_path: ~/multi-modal/data/robomimic/success_2025_11_04.hdf5
  val_path: ~/multi-modal/data/robomimic/success_2025_11_04.hdf5
  image_key:
  tactile_key:
  force_key:
  image_size: 224
  tactile_length: 500
  tactile_window: 500
  tactile_pad_value: 0.0
  tactile_channels: 6
  normalize_images: true
