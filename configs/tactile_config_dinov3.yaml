wandb_project: tactile_module
wandb_experiment: smoke_test_3
run_name: smoke_test_3
use_wandb: true
wandb_mode: offline         # offline logging to avoid external network calls

batch_size: 16
epochs: 50
lr: 1e-4
weight_decay: 1e-2
grad_clip_norm: 1.0
num_workers: 0
checkpoint_path: /home/pi0/multi-modal/data-builder-multi-modal/checkpoints/multimodal_force.pt

dataset_type: robomimic
use_dummy_data: false
dummy_train_size: 512
dummy_val_size: 128
dummy_image_size: 224
dummy_tactile_length: 50
dummy_seed: 0

model:
  image_encoder_type: dino_v3
  dinov3_model_name: facebook/dinov3-vits16-pretrain-lvd1689m
  dinov3_freeze_backbone: true
  dinov3_drop_cls_token: true
  dinov3_normalize_inputs: true
  tactile_channels: 6
  tactile_tokens: 3
  perceiver_num_latents: 10
  perceiver_num_layers: 2
  perceiver_num_heads: 8
  use_perceiver_resampler: true
  d_model: 256
  nhead: 8
  num_layers: 4
  dim_feedforward: 512
  dropout: 0.1

robomimic:
  train_path: ~/multi-modal/data/robomimic/success_filtered_2025_11_11_delta_gripper_delta.hdf5
  val_path: ~/multi-modal/data/robomimic/success_filtered_2025_11_11_delta_gripper_delta.hdf5
  image_key: obs/wrist_image_left_rgb      # vision stream to feed the image encoder
  tactile_key: obs/tactile_values          # tactile stream (time, channels) for the tactile encoder
  gripper_key: obs/delta_gripper_position  # pre-computed deltas (already filtered with epsilon=0.005)
  image_size: 224                          # resize frames to a consistent resolution
  tactile_length: 50                       # final tactile sequence length after pad/truncate
  tactile_window: 50                       # history window pulled from the raw dataset
  tactile_pad_value: 0.0                   # pad value when history is shorter than tactile_length
  tactile_channels: 6                      # expected tactile channel count for input validation
  normalize_images: true                   # scale uint8 images to [0,1] floats
  idle_epsilon: 0.0                        # already filtered offline, no need for runtime filtering
